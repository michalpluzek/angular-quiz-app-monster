<div>
  <div class="question">{{ (question$ | async)?.question }}</div>
  <div class="answers">
    <app-quiz-answer
      *ngFor="let answer of answer$ | async; let i = index"
      [answerText]="answer"
      [index]="i"
      (selectAnswer)="selectAnswer($event)"
      class="answer"
    ></app-quiz-answer>
  </div>
</div>
